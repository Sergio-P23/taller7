<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-success mb-4">Cont√°ctanos</h2>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form id="contact-form" onsubmit="enviar(); return false;" class="bg-white p-4 rounded shadow">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="msg" class="form-label">Mensaje</label>
                        <textarea id="msg" class="form-control" rows="4" required></textarea>
                    </div>
        
                    <button type="submit" class="btn btn-success w-100">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="contactanos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
